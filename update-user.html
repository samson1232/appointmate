      <h2 style="padding-top: 50px; margin-left: 100px; margin-bottom: 0; ">Update User Details </h2>

      <div class="container" style="padding-top: 50px;">
      <form class="row g-3">
        <div class="col-md-6" >
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username"  readonly>
        </div>
        <div class="col-md-6">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" readonly>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="email" style="border-color: red;
          ">
        </div>
        <div class="col-md-6">
          <label for="contactNo" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="conatctNo" placeholder="contactNo" style="border-color: red;" >
        </div>
        
        <div class="col-md-6">
          <label for="accessRights" class="form-label">Permission</label>
          <select id="accessRights" class="form-select">
            <option selected>ADMIN</option>
            <option selected>CONVENYOR</option>
            <option selected>ORGANIZER</option>
          </select>
        </div>
        <div class="col-12">
            <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
