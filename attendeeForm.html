<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Form</title>
   <link rel="stylesheet" href="login.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5 " style="width: 530px;">
        <div class="justify-content-center">

            <div class="card card-login mx-auto  bg-dark" style="color: beige;">
            <div class="card-body">
                <h2 class="card-title text-center">Attendee Form</h2>
                <form>
                    <div class="form-group">
                        <label for="attendeeNo">Attendee Number:</label>
                        <input type="text" class="form-control" id="attendeeNo" placeholder="Enter attendee number">
                    </div>

                    <p>The allocated slot for you will be:</p>
                    <ul class="list-unstyled">
                        <li>Date: 17 June 2024</li>
                        <li>Time: 13:00</li>
                        <li>Venue: Wilkie Edge, classroom 234</li>
                    </ul>

                    <div class="form-group">
                        <p>Can you make it?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="attendance" id="yes" value="yes">
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="attendance" id="no" value="no">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="whyNot">If not, why?</label>
                        <textarea class="form-control" id="whyNot" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" action="??">Submit</button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
